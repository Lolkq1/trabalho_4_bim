<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>candidatos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="votediv">
            <label for="candidato">Vote já no seu candidato!</label>
            <input type="number" name="candidato" id="candidato" min="0">
            <button id="btn">votar</button>
            <p  class="voltar" onclick='let k = confirm("Deseja mesmo sair de sua conta?"); if (k) {
                localStorage.setItem("sessionToken", undefined); document.location.href="http://localhost:8080/telaInicial.html"
            }'>Voltar</p>
            <img class="govimg" src="gov.png" alt="">
    </div>
    <div class="boletimdiv">
        <h1>você votou em:</h1>
        <p id="nome_candidato">neymar junior</p>
        <p id="votos_candidato"></p>
        <p id="votos_branco"></p>
        <p  class="voltar" onclick='let k2 = confirm("Deseja mesmo sair de sua conta?"); if (k2) {
                localStorage.setItem("sessionToken", undefined); document.location.href="http://localhost:8080/telaInicial.html"
            }'>Voltar</p>
        <img class="govimg" src="gov.png" alt="">
    </div>
    
</body>
</html>
